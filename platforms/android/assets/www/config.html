<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>資本資料設定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/pure-min.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
  <link href="css/config.css" rel="stylesheet">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
      <div class="form-group">
					<label>裝置</label>
          <a href="#" class="btn btn-default scan">搜尋</a>
					<select id="device">
					   <option value="20:CD:39:B1:26:30">N/A</option>
				  </select>
			</div>
			<div class="form-group">
					<label>暱稱</label><input class="form-control" id="name" type="name">
			</div>
			<div class="form-group">
					<label>性別</label>
					<select id="sex">
					<option value="0">女</option>
					<option value="1">男</option>
				</select>
			</div>
			<div class="form-group">
					<label>身高</label>
					<select id="height">
					<option value="0">160以下</option>
					<option value="1">161-170</option>
					<option value="2">171-180</option>
					<option value="3">180以上</option>
				</select>
			</div>
			<div class="form-group">
					<label>體重</label>
					<select id="weight">
					<option value="0">50公斤以下</option>
					<option value="1">51-60公斤</option>
					<option value="2">61-70公斤</option>
					<option value="3">70公斤以上</option>
				</select>
			</div>
			<div class="form-group">
					<label>年收入</label>
					<select id="salary">
					<option value="0">30萬以下</option>
					<option value="1">31-50萬</option>
					<option value="2">51-70萬</option>
					<option value="3">70萬以上</option>
				</select>
			</div>
			<a href="#" class="btn btn-default next">下一步</a>
		</div>
	</div>
</div>
</body>
</html>
