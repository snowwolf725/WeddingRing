<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" action="config2.html">
				<div class="form-group">
					 <label>暱稱</label><input class="form-control" id="name" type="name">
				</div>
				<div class="form-group">
					 <label>電子郵件信箱</label><input class="form-control" id="email" type="email">
				</div>
				<div class="form-group">
					 <label>密碼</label><input class="form-control" id="password" type="password">
				</div>
				<div class="form-group">
					 <label>密碼確認</label><input class="form-control" id="password" type="password">
				</div>
				<div class="form-group">
					 <label>性別</label>
					 <select id="sex"=>
						<option>男</option>
						<option>女</option>
					</select>
				</div>
				<div class="form-group">
					 <label>身高</label>
					 <select id="height"=>
						<option>160以下</option>
						<option>161-170</option>
						<option>171-180</option>
						<option>180以上</option>
					</select>
				</div>
				<div class="form-group">
					 <label>體重</label>
					 <select id="height"=>
						<option>50公斤以下</option>
						<option>51-60公斤</option>
						<option>61-70公斤</option>
						<option>70公斤以上</option>
					</select>
				</div>
				<div class="form-group">
					 <label>年收入</label>
					 <select id="height"=>
						<option>30萬以下</option>
						<option>31-50萬</option>
						<option>51-70萬</option>
						<option>70萬以上</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">下一步</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
